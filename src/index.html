<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#3367D6" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeu de plateau</title>
  <link rel="icon" href="img/favicon.ico">
  <link rel="manifest" href="manifest.json">

</head>

<body>
  <div class="chargement chargement-en-cours"><img src="img/ajax-loader.gif" alt=""></div>
  <main class="container">
    <section class="joueur-1-log">
      <div class="bloc-perso">
        <h2>Joueur 1</h2>
        <div class="perso__wrapper">
          <div class="perso">

          </div>
        </div>
        <div class="pv-bar">
          <progress class="pv" value="70" max="100"></progress><span>70pv</span>
        </div>
      </div>
      <div class="combat hidden">
          <div class="attaque">
            <p>Attaque</p>
          </div>
          <div class="defense">
            <p>Défense</p>
          </div>
        </div>
    </section>
    <section class="plateau">
      
      <div class="fin-jeu hidden"></div>
      <div class="reload hidden">
        <button class="reload__btn">Rejouer</button>
      </div>
    </section>
    <section class="joueur-2-log">
      <div class="bloc-perso">
        <h2>Stanislas</h2>
        <div class="perso__wrapper">
          <div class="perso">

          </div>
        </div>
        <div class="pv-bar">
          <progress class="pv" value="50" max="100"></progress><span></span>
        </div>
      </div>
      <div class="combat hidden">
        <div class="attaque">
          <p>Attaque</p>
        </div>
        <div class="defense">
          <p>Défense</p>
        </div>
      </div>
    </section>
  </main>
  </div>
</body>

</html>
